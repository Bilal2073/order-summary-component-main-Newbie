<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image">
      <picture>
        <img class="img" alt="an image to display" src="images/illustration-hero.svg">
      </picture>
    </div>
    <div class="textData">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="imagePlan">
        <div class="tndImage"><img src="images/icon-music.svg" class="iconMusic"/></div>
        <div class="annualyear">
          <div class="annual">Annual Plan</div>
          <div class="year">$59.99/year</div>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="payment">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
